<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout | aspect-ratio - AttributeCSS</title>
    <link rel="stylesheet" href="../style/global.css" />
  </head>
  <body class="gradient-bg">
    <nav-header></nav-header>
    <div class="main-container">
      <side-nav active="aspect-ratio"></side-nav>
      <section mt="18">
        <div font-size="14">LAYOUT</div>
        <h2>aspect-ratio</h2>
        <p color="var(--secondary-color)">Utilities for controlling the aspect ratio of an element.</p>
        <table class="table">
          <thead>
            <tr>
              <th>Attribute</th>
              <th>Style</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><code>aspect="square"</code></td>
              <td><code>aspect-ratio: 1 / 1</code></td>
            </tr>
            <tr>
              <td><code>aspect="video"</code></td>
              <td><code>aspect-ratio: 16 / 9</code></td>
            </tr>
            <tr>
              <td><code>aspect=&lt;ratio&gt;</code></td>
              <td><code>aspect-ratio: &lt;ratio&gt;</code></td>
            </tr>
            <tr>
              <td><code>aspect=[&lt;value&gt;]</code></td>
              <td><code>aspect-ratio: &lt;value&gt;</code></td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </body>
  <script type="module">
    import '../components/header.js';
    import '../components/side-nav.js';
  </script>
</html>
